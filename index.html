<html>
<head>
    <title>kohli Media LLP</title>
    <link rel="icon" href="../Login Page/img/1519905682949.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
           <div class="header-logo">
               <img src="../Login Page/img/1519905682949.png" width="80px" height="80pxpx">
           </div>
            <div class="button-box">
               <div id="btn"></div>
            <button type="button" class="toggle-btn"><span style="font-weight: bolder; color: white;">Login</span></button>
            <button type="button" class="toggle-btn"><span style="font-weight: bolder; color: white;">Sign Up</span></button>
            <button type="button" class="toggle-btn"><span style="font-weight: bolder; color: white;">Forgot Password</span></button>   
           </div> 
           <div class="social-icons">
            <img src="../Login Page/img/facbook logo.png" alt="facebook logo">
            <img src="../Login Page/img/instagram logo.png" alt="instagram logo">
            <img src="../Login Page/img/youtube logo.png" alt="youtube logo">
           </div>  
        <form class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span style="color:white; font-size: 15px;">Remember Password</span>
            <button type="submit" class="submit-btn"><span style="font-weight: bolder;">Log in</span></button>
        </form>
        </div>
    </div>
</body>
</html>
